<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN" dir="ltr">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<body>
<p style="line-height:150%" align="left">
<font size="4">基本思想<br></font>
首先在未排序序列中找到最小（大）元素，存放到排序序列的起始位置，然后，再从剩余未排序元素中继续寻找最小（大）元素，然后放到已排序序列的末尾。以此类推，直到所有元素均排序完毕。
</p>
<p style="line-height:150%" align="left">
<font size="4">最差时间复杂度<br></font>
O(n^2)
</p>
<p style="line-height:150%" align="left">
<font size="4">最优时间复杂度<br></font>
O(n^2)
</p>
<p style="line-height:150%" align="left">
<font size="4">平均时间复杂度<br></font>
O(n^2)
</p>
<p style="line-height:150%" align="left">
<font size="4">最差空间复杂度<br></font>
总共空间O(n)，辅助空间O(1)
</p>
<p style="line-height:150%" align="left">
<font size="4">稳定性<br></font>
不稳定
</p>
<p style="line-height:150%" align="left">
<font size="4">比较和交换次数<br></font>
选择排序不关心表的初始次序，最坏与最佳的比较次数都是n(n-1)/2。<br>交换次数最好的时候为0，最差的时候为n-1。
</p>
</body>
</html>
