<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN" dir="ltr">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<body>
<p style="line-height:150%" align="left">
<font size="4">基本思想<br></font>
每次将一个待排序的记录，按其关键字大小插入到前面已经排好序的子序列中的适当位置，直到全部记录插入完成为止。
<p style="line-height:150%" align="left">
<font size="4">最差时间复杂度<br></font>
O(n^2)
</p>
<p style="line-height:150%" align="left">
<font size="4">最优时间复杂度<br></font>
O(n)
</p>
<p style="line-height:150%" align="left">
<font size="4">平均时间复杂度<br></font>
O(n^2)
</p>
<p style="line-height:150%" align="left">
<font size="4">最差空间复杂度<br></font>
总共空间O(n)，辅助空间O(1)
</p>
<p style="line-height:150%" align="left">
<font size="4">稳定性<br></font>
稳定
</p>
<p style="line-height:150%" align="left">
<font size="4">比较次数<br></font>
最好情况，数组本身有序，执行n-1次比较，无需交换。<br>最坏情况，数组本身逆序，执行n(n-1)/2次比较，交换(n+4)(n-1)/2次。<br>平均比较和交换次数为n^2/4。
</p>
</body>
</html>
