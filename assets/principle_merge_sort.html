<body>
<p style="line-height:150%" align="left">
<font size="4">基本思想<br></font>
1.申请空间，使其大小为两个已经排序序列之和，该空间用来存放合并后的序列
<br>2.设定两个指针，最初位置分别为两个已经排序序列的起始位置
<br>3.比较两个指针所指向的元素，选择相对小的元素放入到合并空间，并移动指针到下一位置
<br>4.重复步骤3直到某一指针达到序列尾
<br>5.将另一序列剩下的所有元素直接复制到合并序列尾
<p style="line-height:150%" align="left">
<font size="4">最差时间复杂度<br></font>
O(nlogn)
</p>
<p style="line-height:150%" align="left">
<font size="4">最优时间复杂度<br></font>
O(n)
</p>
<p style="line-height:150%" align="left">
<font size="4">平均时间复杂度<br></font>
O(nlogn)
</p>
<p style="line-height:150%" align="left">
<font size="4">最差空间复杂度<br></font>
O(n)
</p>
<p style="line-height:150%" align="left">
<font size="4">稳定性<br></font>
稳定
</p>
